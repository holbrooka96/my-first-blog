{% extends 'blog/base.html' %}


{% block content %}
    {% for post in post_list %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatechars:220|linebreaksbr }}</p>
            <hr class="list-divider">
        </div>
    {% endfor %}
{% endblock %}
