{% extends 'blog/base.html' %}


{% block content %}
        <form action="" method="POST">
            {% csrf_token %}
            
            {% if object.published_date %}
                <div class="date">
                    {{ object.published_date }}
                </div>
            {% endif %}
        
            <h5>Are you sure you want to delete this post?</h5>
            <input type="submit" value="Delete" />
            
            <h2>{{ object.title }}</h2>
            <p>{{ object.text|linebreaksbr }}</p>
        </form>
{% endblock %}
